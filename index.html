<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="wave"></div>
    <div class="card">
        <img alt="illustration-hero" class="hero" src="images/illustration-hero.svg">
        <div class="info">
            <h1 class="title">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like! </p>
            <div class="plan">
                <img alt="note" class="music-note" src="images/icon-music.svg">
                <div class="plan-cost-container">
                    <h1 class="title-plan">Annual plan</h1>
                    <h2 class="cost">$59.99/year</h2>
                </div>
                <a class="change" href="https://www.frontendmentor.io/profile/AhmedTheCodeWiz">Change</a>
            </div>
            <div class="proceed">Proceed to Payment</div>
            <h3 class="cancel">Cancel Order</h3>
        </div>
    </div>
    
</body>
</html>
